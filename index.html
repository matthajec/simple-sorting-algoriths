<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sorting Algorithms</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link href="graph.png" rel="icon">

</head>
<body>
  <div class="modal fade" id="unsupportedModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Unsupported</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This sorting algorithm has not been implemented yet
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-dark bg-gradient p-3 mb-4">
      <h1 class="text-center h2 text-light">Simple Sorting Alorgithms</h1>
  </div>

  <main class="container">
    <div class="row">
      <section class="col-9">
        <div class="p-4 rounded border border-dark">
          <p class="h3">Output:</p>
          <hr />
            <div class="container gap-1 border-bottom border-dark border-5">
              <div class="row gx-1 align-items-end c_visual overflow-hidden">

              </div>
            </div>
        </div>
      </section>

      <section class="col-3">
        <div class="p-4 rounded border border-dark">
          <p class="h3">Options</p>
          <hr />
          <div class="mb-3">
            <label for="algorithmSelect" class="mb-2">Algorithm:</label>
            <select id="algorithmSelect" class="form-select " aria-label="sorting algorithm">
              <option selected value="bubble">Bubble Sort</option>
              <option value="insertion">Insertion Sort</option>
              <option value="selection">Selection Sort</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="sizeSelect" class="mb-2">Size:</label>
            <select id="sizeSelect" class="form-select" onchange="visual.generate()" aria-label="sorting algorithm">
              <option selected>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>250</option>
              <option>1000</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="timeSelect" class="mb-2">Step Time (ms):</label>
            <select id="timeSelect" class="form-select" onchange="sort.stepTime = $('#timeSelect').val()" aria-label="sorting algorithm">
              <option>0</option>
              <option>25</option>
              <option>50</option>
              <option>100</option>
              <option selected>250</option>
              <option>500</option>
              <option>1000</option>
              <option>2000</option>
              <option>5000</option>

            </select>
          </div>
          <hr />
          <button type="button" id="shuffleBtn" class="btn btn-warning w-100 mb-3" onclick="visual.shuffle()">Shuffle</button>
          <button type="button" id="sortBtn" class="btn btn-primary w-100" onclick="visual.run()">Sort!</button>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
