<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sorting Algorithms</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="bg-dark bg-gradient p-3 mb-4">
      <h1 class="text-center h2 text-light">Simple Sorting Alorgithms</h1>
  </div>
  <main class="container">
    <div class="row">
      <section class="col-9">
        <div class="p-4 rounded border border-dark">
          <p class="h3">Output:</p>
          <hr />
            <div class="container gap-1 border-bottom border-dark border-5">
              <div class="row gx-1 align-items-end c_visual">

              </div>
            </div>
        </div>
      </section>

      <section class="col-3">
        <div class="p-4 rounded border border-dark">
          <p class="h3">Options</p>
          <hr />
          <label for="algorithmSelect" class="mb-2">Algorithm:</label>
          <select id="algorithmSelect" class="form-select " aria-label="sorting algorithm">
            <option selected>Bubble Sort</option>
            <option>Quick Sort</option>
            <option>Selection Sort</option>
          </select>
          <hr />
          <button type="button" class="btn btn-warning w-100" onclick="visual.shuffle()">Shuffle</button>
          <hr />
          <button type="button" class="btn btn-primary w-100" onclick="bubbleSort()">Sort!</button>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
